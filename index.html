<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=>, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Xi Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="🔍 Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">London</h1>
            <p class="weather-app-details">
              <span id="time">Monday 13:56,</span>
              <span id="description">clear sky</span>
              <br />
              Humidity: <strong id="humidity">49%</strong>, Wind:
              <strong id="wind-speed">3.09km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
          <div id ="icon">
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" class="weather-app-icon">
          </div>
          <div class="weather-app-temperature-value" id="temperature">19</div>
          <div class="weather-app-unit">°C</div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/xiwilson" target="_blank">Linzi Wilson,</a>
        is open-sourced on
        <a href="https://github.com/xiwilson?tab=repositories" target="_blank"
          >GitHub</a
        >
        and is
        <a href="https://xiweather-app.netlify.app/" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
